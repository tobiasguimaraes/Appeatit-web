<small><i>Imagems ilustrativas</i></small>
<div class="row col-md-12" style="padding:50px; background-color: #f5f5f5">
  <div class="card col-md-12" *ngFor="let r of receitas; let i = index">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <img 
          class="img-fluid"
          style="width: 100%; height: 100%;"
          [src]="r.fotos[0] != null ? r.fotos[0] : 'https://diferencialconsultoria.com/wp-content/uploads/2017/07/chefe2.png'"
          />
        </div>
        <div class="col-md-9">
          <h5 class="card-title">{{ r.nome }}</h5>
          <p class="card-text">{{ r.descricao }}.</p>
          <p class="card-text">Localização: {{r.chefe.endereco.cidade}}</p>
          <p class="card-text">Horário: 20h</p>

          <a routerLink="{{ r._id }}"  class="btn btn-primary">Reservar!</a>
        </div>
        <div class="col-md-1">
          <h6 style="color:green">R$ {{ r.preco }}</h6>
        </div>
      </div>
    </div>
  </div>
